<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var x=1,
			    y=0,
			    z=0;
			function add(n){
			    n=n+1;
			}
			y=add(x);  //注意：是给y引用到函数  不是赋值  add（）是普通函数 没有返回值 返回的是undefined
			z=x+y;		//number + undefined  返回的是NAN  
			console.log("y1:"+y);
			console.log("z1:"+z);
			
			function add(n){
			    n=n+3;
			}
			y=add(x);
			z=x+y;
			console.log("y2:"+y);
			console.log("z2:"+z);
		
			//宏任务循环执行
			var a = 6;
			setTimeout(function () {
			    alert(a);
			    a = 666;
			}, 1000);
			a = 66;
		</script>
	</body>
</html>
