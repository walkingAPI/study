<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        function flat(arr) {
            //验证arr中，还有没有深层数组
            const idDeep = arr.some(item => item instanceof Array)
            if (!idDeep) {
                return arr
            }
            const res = Array.prototype.concat.apply([], arr)
            return flat(res)
        }

        let arr = [1,[2,3,[4,5]]];
        let result = flat(arr);
        console.log(result);
    </script>
</body>

</html>
