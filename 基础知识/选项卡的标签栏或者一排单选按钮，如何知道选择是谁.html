<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		
		<script>
			//方式一：
			var buttons = document.getElementsByTagName('button');
			for (let index = 0; index < buttons.length; index++) {
				//(function(index) {
					buttons[index].onclick = function() {
						alert(index + 1)
					}
				//})(index)
			}
			
			//方式二：
				var buttons = document.getElementsByTagName('button');
				for (var index = 0; index < buttons.length; index++) {
					(function(index) {
						buttons[index].onclick = function() {
							alert(index + 1)
						}
					})(index)
				}
			//方式三：
				var buttons = document.getElementsByTagName('button');
				var fun = function(index) {
					buttons[index].onclick = function() {
						alert(index + 1)
					}
				};
				for (var index = 0; index < buttons.length; index++) {
					fun(index);
				}
		</script>
	</body>
</html>
