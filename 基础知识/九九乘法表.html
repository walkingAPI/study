<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		html,body,ul,li {
		    padding: 0; 
		    margin: 0; 
		    border: 0; 
		}
		ul { 
		    width: 900px;
		    overflow: hidden;
		    margin-top: 4px;
		    font-size: 12px; 
		    line-height: 36px;
		}
		li { 
		    float: left; 
		    width: 90px; 
		    margin: 0 4px; 
		    display: inline-block; 
		    text-align: center; 
		    border: 1px solid #333; 
		    background:yellowgreen; 
		}
		</style>
	</head>
	<body>
		<script>
			var context = document.createDocumentFragment();
			for(var i = 1; i <= 9 ; i++){
				var ul = document.createElement('ul');
				for(var j = 1; j <= i; j ++){
					var li = document.createElement('li');
					var nodetext = document.createTextNode(i + " * " + j + " = " + i*j);
					li.appendChild(nodetext);
					ul.appendChild(li);
				}
				context.appendChild(ul);
			}
			document.getElementsByTagName('body')[0].appendChild(context);
		</script>
	</body>
</html>
