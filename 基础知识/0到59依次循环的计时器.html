<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var num = 0;
			function min(){
				num++;				
				if(num>59){
					num = 0
				}
				document.getElementsByTagName('body')[0].innerHTML = num ;
			}
			setInterval(min,'1000');
		</script>
	</body>
</html>
