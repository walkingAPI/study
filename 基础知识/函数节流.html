			function throtte(fn, delay) {
				var prevTime = +new Date();
				return function() {
					var curTime = +new Date();
					if (curTime - prevTime > delay) {
						fn.apply(this, arguments);
						prevTime = curTime;
					}
			 }
			};

			}, 500);
