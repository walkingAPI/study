<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function isPrime(number) {
			
			   if (typeof number !== 'number' || !Number.isInteger(number)) {
			      return false;
			   }
			   if (number < 2) {
			      return false;
			   }
			 
			   if (number === 2) {
			      return true;
			   } else if (number % 2 === 0) {
			      return false;
			   }
			   var squareRoot = Math.sqrt(number); //平方根，比如Math.sqrt(9)为3
			   console.log(squareRoot);
			   for(var i = 3; i <= squareRoot; i += 2) {
			      if (number % i === 0) {
			         return false;
			      }
			   }
			   return true;
			}
			console.log(isPrime(15));
		</script>
	</body>
</html>
